

<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - UPCYCLE WEAR</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styleuser.css' %}">
    <style>
        body {
            background-image: url("{% static '/img/fondo.png' %}"); 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed; 
            color: white;
        }
        #mensajes {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
        }
        .mensaje {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .mensaje-recibido {
            justify-content: flex-start;
        }
        .mensaje-enviado {
            justify-content: flex-end;
        }
        .mensaje img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .hora {
            font-size: 0.8em;
            color: gray;
        }
        .container-chat {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .list-group-item {
            transition: background-color 0.6s;
        }   

        .list-group-item.active {
            background-color: #C4FF61 !important;; /* Color para la conversación seleccionada */
            color: black !important;; /* Color del texto */
            font-weight: bold !important;; /* Hacer el texto más destacado */
        }

        .list-group-item:hover {
            background-color: rgba(196, 255, 97, 0.5); /* Color de fondo al pasar el mouse */
        }
    </style>
</head>
<body>
    {% include 'estructura/menu.html' %}
  
<div class="container mt-5">
    <h1 class="mb-4">Eliminar {{ tipo }}</h1>
    <div class="alert alert-warning">
        <p>¿Estás seguro de que deseas eliminar "{{ objeto }}"?</p>
        <p>Esta acción no se puede deshacer.</p>
    </div>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'fundaciones' %}" class="btn btn-secondary">Cancelar</a>  <!-- Cambia según corresponda -->
    </form>
</div>
         

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

{% include 'estructura/footer.html' %}
</html>
