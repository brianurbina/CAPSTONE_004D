<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM5Jzz//Wx1ImO03eK/pA3U9fYkT5i5H75+9Q0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 
</head>
   <style>
  
/* Estilo corregido para la barra de navegación */
.navbar {
    background-color: #C4FF61 !important; /* Color de fondo del menú */
    border: none; /* Elimina bordes si hay */
}

.navbar-brand {
    color: black !important; /* Letras blancas */
    font-size: 24px; /* Tamaño de fuente */
}

.navbar-nav .nav-link {
    color: black !important; /* Letras blancas */
    font-size: 25px;
    transition: font-size 0.4s; /* Transición de tamaño de fuente */
    font-family: 'Courier New', Courier, monospace;
    padding: 0 20px !important;
}

.navbar-nav .nav-link:hover {
    color: rgb(0, 195, 255) !important; /* Letras amarillas */
    font-size: 30px; /* Tamaño de fuente aumentado */
    text-decoration: underline; /* Subrayado */
    font-family: 'Courier New', Courier, monospace;
}

.dropdown-item:hover {
    background-color: yellow !important; /* Fondo amarillo */
    color: black !important; /* Letras negras */
    font-weight: bold !important; /* Negrita */
}

.logo-navbar {
    width: 150px; /* Tamaño deseado en píxeles */
    height: auto; /* Altura ajustada automáticamente */
}


.usuario-autenticado {
    display: flex;
    align-items: center;
    position: relative; /* Para posicionar el menú desplegable */
}

.perfil-imagen {
    width: 40px; /* Tamaño de la imagen */
    height: 40px; /* Tamaño de la imagen */
    border-radius: 50%; /* Imagen circular */
    object-fit: cover; /* Asegura que la imagen cubra el área sin distorsionarse */
    margin-right: 10px; /* Espaciado a la derecha de la imagen */
    cursor: pointer; /* Cambiar el cursor al pasar sobre la imagen */
    border: 2px solid #007bff; /* Borde azul para simular un botón */
    background-color: #f8f9fa; /* Fondo claro para el botón */
    transition: background-color 0.3s; /* Transición suave */
}

.perfil-imagen:hover {
    background-color: #e2e6ea; /* Color de fondo al pasar el ratón */
}

.dropdown-menu {
    display: none; /* Ocultar el menú por defecto */
    position: absolute; /* Posicionar el menú */
    top: 50px; /* Ajustar según el diseño */
    left: -150px; /* Desplazar hacia la izquierda, ajustar según necesidad */
    background-color: white; /* Fondo del menú */
    border: 1px solid #ccc; /* Borde del menú */
    border-radius: 5px; /* Bordes redondeados */
    z-index: 1000; /* Asegurarse de que esté por encima de otros elementos */
}

.dropdown-menu.show {
    display: block; /* Mostrar el menú cuando tiene la clase 'show' */
}

.dropdown-item {
    padding: 10px; /* Espaciado de las opciones del menú */
    text-decoration: none; /* Sin subrayado */
    color: #333; /* Color del texto */
    display: block; /* Mostrar como bloque */
}

.dropdown-item:hover {
    background-color: #f0f0f0; /* Cambiar el fondo al pasar el ratón */
}
/* Media Query para resoluciones bajas */
@media (max-width: 991px) {
    .dropdown-menu {
        left: auto; /* Remover el desplazamiento hacia la izquierda */

        top: 50px; /* Ajusta esto si es necesario */
    }
}

.menu-icon {

    cursor: pointer; /* Cambiar el cursor al pasar sobre el ícono */
    color: #007bff; /* Color del ícono */
    background: rgba(255, 255, 255, 0.322); /* Fondo semi-transparente */
    border-radius: 50%; /* Para un efecto circular */
    padding: 10px; /* Espaciado interno */
 
    transition: color 0.3s; /* Transición para el cambio de color */
}

/* Cambiar color al pasar el ratón */
.menu-icon:hover {
    color: #00d9ff; /* Color celeste al pasar el ratón */
    background-color: rgba(255, 255, 255, 0.459);
}

</style>

</head>
<body>
    {% load static %}
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid justify-content-between">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'img/logo.png' %}" alt="Logo" class="logo-navbar">
            </a>
            <button id="menu-open-button" class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'chat' %}">
                            <i class="fas fa-comment-dots"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'fundaciones' %}">Fundaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'donar' %}">Donar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'pedir' %}">Pedir</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mapa' %}">Mapa</a>
                    </li>
                </ul>
                <div class="usuario-autenticado d-flex align-items-center position-relative">
                    <a href="{% url 'mi_perfil' %}"><img src="{{ user.foto_perfil.url }}" alt="Foto de perfil" class="perfil-imagen"  /></a>
                    <div class="menu-icon" id="perfil-dropdown-toggle" >
                       <a> <i class="fas fa-ellipsis-v"></i></a> <!-- Ícono de tres puntos -->
                    </div>
                    <div class="dropdown-menu" id="perfil-dropdown">
                        <a class="dropdown-item" href="{% url 'mi_perfil' %}">Ver perfil</a>
                        <a class="dropdown-item" href="">Modificar perfil</a>
                        <a class="dropdown-item" href="{% url 'logout' %}">Cerrar sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggle = document.getElementById('perfil-dropdown-toggle');
            const dropdown = document.getElementById('perfil-dropdown');
    
            toggle.addEventListener('click', function () {
                dropdown.classList.toggle('show');
            });
    
            // Cerrar el menú si se hace clic fuera de él
            window.addEventListener('click', function (event) {
                if (!toggle.contains(event.target) && !dropdown.contains(event.target)) {
                    dropdown.classList.remove('show');
                }
            });
        });
    </script>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
