{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Petición</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Incluye tu CSS si lo necesitas -->
</head>
<body>
    <div class="container">
        <h1>Registrar Nueva Petición</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Renderiza el formulario -->
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
        <a href="{% url 'donar' %}">Volver</a>  <!-- Cambia según tu URL -->
    </div>
</body>
</html>
