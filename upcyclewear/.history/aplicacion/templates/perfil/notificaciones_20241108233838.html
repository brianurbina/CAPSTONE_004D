<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPCYCLE WEAR - Notificiones</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/stylelistas.css' %}">
    <style>
          body {
            background-image: url("{% static 'img/fondo.png' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        .publication-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .publication-card:hover {
            transform: translateY(-5px);
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FFD700; /* Color dorado */
        }
        .btn-dark {
            background-color: #343a40;
            border: none;
        }
        .historial-container {
    padding: 20px;
}

.historial-table {
    width: 100%;
    border-collapse: collapse;
    background-color: #ffffff;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

.historial-table th, .historial-table td {
    padding: 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

.historial-table th {
    background-color: #4caf50;
    color: white;
    font-weight: bold;
}

.historial-table tr:hover {
    background-color: #f1f1f1;
}

.historial-table .btn-group .btn {
    font-size: 0.8em;
    margin-right: 5px;
}

.pagination .page-item.active .page-link {
    background-color: #4caf50;
    border-color: #4caf50;
    color: white;
}

.pagination .page-link {
    color: #4caf50;
}

.pagination .page-link:hover {
    color: #388e3c;
}
    </style>
</head>
<body>

    {% include 'estructura/menu.html' %}

    <h2 class="mt-5 mb-3">Todas las Peticiones</h2>
        <div class="list-group">
            {% for peticion in todas_las_peticiones %}
                <a href="#" class="list-group-item list-group-item-action">
                    <h5 class="mb-1">{{ peticion.titulo }}</h5>
                    <p class="mb-1">{{ peticion.descripcion }}</p>
                    <small>Estado: {{ peticion.estado }}</small>
                </a>
            {% endfor %}
        </div>

    <!-- LibrerÃ­as -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    {% include 'estructura/footer.html' %}
</body>
</html>
