<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPCYCLE WEAR - Bienvenid@!</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>
<body>
    {% load static %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 section" id="section1">
                <div class="d-flex w-100">
                    <!-- Div para el texto "hola" -->
                    <div class="col-6 d-flex align-items-center" style="background-color: black; color: white; padding: 10px;">
                        <a href="#" style="color: white;">hola</a>
                    </div>
                    <!-- Div principal para imagen y botones -->
                    <div class="col-6 d-flex align-items-center justify-content-end">
                        <!-- Contenedor para la imagen y los botones -->
                        <div class="d-flex align-items-center">
                            <!-- Div con imagen -->
                            <div class="mr-3">
                                <img src="{% static 'img/planetafeliz.png' %}" alt="Persona sosteniendo el div" class="person-holding" />
                            </div>
                            <!-- Div con botones -->
                            <div class="d-flex flex-column align-items-end justify-content-center login-container">
                                <div class="login-buttons">
                                    <button class="btn btn-primary mb-2">Iniciar Sesión</button>
                                    <p style="color: black; font-family: Georgia, 'Times New Roman', Times, serif; font-weight: bold;">¿Eres Nuevo?</p>
                                    <button data-toggle="modal" data-target="#exampleModal" class="btn btn-secondary">Registrarse</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12 section" id="section2">Sección 2</div>
        </div>
        <div class="row">
            <div class="col-12 section" id="section3">Sección 3</div>
        </div>
    </div>

    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Crear cuenta como:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body d-flex flex-column align-items-center justify-content-center">
                <div class="d-flex flex-column align-items-center justify-content-center">
                    <!-- Botón para "Persona" -->
                    <button type="button" class="btn btn-primary btn-logo mb-3">
                        <i class="fas fa-user"></i> Persona
                    </button>
                    <!-- Botón para "Fundación" -->
                    <button type="button" class="btn btn-secondary btn-logo">
                        <i class="fas fa-building"></i> Fundación
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>








<!--LIBRERIAS-->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
