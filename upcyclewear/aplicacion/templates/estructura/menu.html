<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM5Jzz//Wx1ImO03eK/pA3U9fYkT5i5H75+9Q0" crossorigin="anonymous">
</head>
   <style>
  
/* Estilo corregido para la barra de navegación */
.navbar {
    background-color: #C4FF61 !important; /* Color de fondo del menú */
    border: none; /* Elimina bordes si hay */
}

.navbar-brand {
    color: black !important; /* Letras blancas */
    font-size: 24px; /* Tamaño de fuente */
}

.navbar-nav .nav-link {
    color: black !important; /* Letras blancas */
    font-size: 25px;
    transition: font-size 0.4s; /* Transición de tamaño de fuente */
    font-family: 'Courier New', Courier, monospace;
    padding: 0 20px !important;
}

.navbar-nav .nav-link:hover {
    color: rgb(0, 195, 255) !important; /* Letras amarillas */
    font-size: 30px; /* Tamaño de fuente aumentado */
    text-decoration: underline; /* Subrayado */
    font-family: 'Courier New', Courier, monospace;
}

.dropdown-item:hover {
    background-color: yellow !important; /* Fondo amarillo */
    color: black !important; /* Letras negras */
    font-weight: bold !important; /* Negrita */
}

.logo-navbar {
    width: 150px; /* Tamaño deseado en píxeles */
    height: auto; /* Altura ajustada automáticamente */
}
</style>

</head>
<body>
    {% load static %}
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid justify-content-between">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'img/logo.png' %}" alt="Logo" class="logo-navbar">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="">
                            <i class="fas fa-comment-dots"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Fundaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">
                            Donar
                    </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Pedir</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Mapa</a>
                    </li>
                </ul>
                <div class="mr-0">
                    {% if request.user.is_authenticated %}
                    <div class="usuario-autenticado">
                        <p class="mensaje-bienvenida">Bienvenido, <span class="nombre-usuario">{{ request.user }}</span></p>
                        <a href="" class="btn-logout">Cerrar sesión</a>
                    </div>
                    {% else %}
                    <div class="d-flex">
                   
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
